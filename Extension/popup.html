<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h2>AI Misinformation Detector</h2>
      <p class="subtitle">Analyze text for credibility and misinformation</p>
    </div>

    <div class="main-content">
      <textarea
        id="text-input"
        rows="4"
        placeholder="Paste text here or select text from any webpage..."
      ></textarea>
      <button id="check-btn">Analyze Text</button>
      
      <div id="loading" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Analyzing text... Please wait...</p>
      </div>
      
      <div id="error" class="error" style="display: none;"></div>
      
      <div id="analysis-result" class="result-container" style="display: none;">
        <div class="result-header">
          <div id="credibility-score" class="score-container"></div>
          <div id="verdict" class="verdict"></div>
        </div>

        <div class="result-details">
          <div class="detail-row">
            <div id="content-type"></div>
            <div id="sentiment"></div>
          </div>
          
          <div class="explanation-section">
            <h3>Analysis Details:</h3>
            <ul id="explanation-list" class="explanation-list"></ul>
          </div>
          
          <div id="fact-checks" class="fact-checks-section"></div>
        </div>

        <div class="footer">
          <a href="http://true-scan.vercel.app" target="_blank" class="website-link">
            View Full Analysis on Website â†’
          </a>
        </div>
      </div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
